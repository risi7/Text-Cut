    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Text-Cut</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <li class="nav-item">

                <a class="nav-link active" href="/about">About</a>

                    <a href="https://www.bennett.edu.in" target="_blank" rel="noopener noreferrer"><img src="{{ url_for('static', filename='logo1.jpg') }}" alt="" width="140" height="50"></a>

      <p></p>
      <div class="container">
      <h1 class="heading" style="font-family:Helvetica; font-weight: bold; text-align:center">WELCOME TO TEXT-CUT</h1>
      <h3 calss="heading2" style="font-family:Helvetica; text-align:center">A smart text summarizer web-app</h3>
      <p></p>
      <form action="/result" method="POST">
        <textarea name="text" style="width: 74%; height: 200px; margin-left:13%;" placeholder="Enter Text To Summarize"></textarea>
        <h4 class="heading3" style="font-family:Helvetica; margin-left:13%">Choose a summarizing technique below-</h4>
        <div class="d-grid col-2" style="margin-left: 11%;">
        <input type="radio" class="btn-check" name="options" id="option1" value="option1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="option1" style="margin-left: 13%;">LEXRANK</label>
        <p></p>
        <input type="radio" class="btn-check" name="options" id="option2" value="option2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="option2" style="margin-left: 13%;">TEXTRANK</label>
        <p></p>
        <input type="radio" class="btn-check" name="options" id="option3" value="option3" autocomplete="off">
        <label class="btn btn-outline-secondary" for="option3" style="margin-left: 13%;">TF-IDF</label>
        <p></p>
        <input type="radio" class="btn-check" name="options" id="option4" value="option4" autocomplete="off">
        <label class="btn btn-outline-secondary" for="option4" style="margin-left: 13%;">GPT</label>
      </div>
        <button type="submit" class="btn btn-danger btn-lg" style="margin-left: 55%; margin-top: -47px; position: absolute;">Begin Summarization!</button>
      </form>
    </div>
